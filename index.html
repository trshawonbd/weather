<!doctype html>
<html lang="en">

<head>
    <title>Weather Status</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/peinge-nakale-ie0YbSKO0fw-unsplash.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a City for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" onclick="searchCity()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="weather-in-F">38.06</span>&deg;C</h3>
            <h1 class="lead" id="status">Clouds</h1>
        </div>
    </div>



    <script src="./js/main.js"></script>

</body>

</html>
